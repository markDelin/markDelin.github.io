<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JKR trio</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: orange; /* Default background color */
        }
        .container {
            display: none;
            padding: 20px;
            height: 100vh; /* Full viewport height */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .logo {
            max-width: 50%; /* Adjust logo size */
            height: auto;
            margin-bottom: 10px; /* Space below logo */
        }
        .logo-text {
            font-size: 28px; /* Adjusted font size */
            font-weight: bold;
            color: white;
            margin: 0;
        }
        #page2 {
            background: url('custom-background.png') no-repeat center center; /* Custom background image */
            background-size: cover; /* Cover the entire container */
        }
        .person-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px;
            padding: 10px; /* Padding to ensure proper spacing */
        }
        .person-box {
            width: 200px; /* Adjust width to fit better */
            padding: 20px; /* Adjust padding */
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .person-box img {
            max-width: 80px; /* Adjust image size */
            height: auto;
            border-radius: 50%;
            margin-bottom: 10px; /* Margin below image */
        }
        .person-box p {
            margin: 5px 0; /* Margin for paragraphs */
            font-size: 14px; /* Slightly reduced text size */
        }
        .blue-bg {
            background-color: #007bff;
        }
        .pink-bg {
            background-color: #ff69b4;
        }
        .green-bg {
            background-color: #28a745;
        }
        .gallery {
            position: relative;
            width: 100%;
            max-width: 800px; /* Maximum width for the slider */
            margin: auto;
            overflow: hidden; /* Hide overflow */
        }
        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out; /* Smooth transition */
        }
        .slide {
            min-width: 100%;
            box-sizing: border-box;
        }
        .slide img {
            width: 100%;
            height: auto;
        }
        .controls {
            position: absolute;
            bottom: 10px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .controls a {
            cursor: pointer;
            color: white;
            font-weight: bold;
            font-size: 18px;
            background-color: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
        }
        .controls a:hover {
            background-color: rgba(0,0,0,0.8);
        }
        .lightbox {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            align-items: center;
            justify-content: center;
        }
        .lightbox img {
            max-width: 80%;
            max-height: 80%;
        }
        .lightbox:target {
            display: flex;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: blue;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: darkblue;
        }
        @media (max-width: 768px) {
            .person-container {
                flex-direction: column;
            }
            .person-box {
                width: 90%;
            }
        }
        @media (max-width: 480px) {
            .logo {
                max-width: 70%;
            }
            .logo-text {
                font-size: 24px;
            }
            .person-box img {
                max-width: 60px;
            }
            .person-box p {
                font-size: 12px;
            }
            .controls a {
                font-size: 16px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>

    <!-- Opening Page -->
    <div class="container" id="page1">
        <div class="logo-container">
            <img src="logo.png" alt="Logo" class="logo">
            <p class="logo-text">JKR TRIO</p>
        </div>
        <button onclick="showPage(2)">></button>
    </div>

    <!-- Personal Info Page -->
    <div class="container" id="page2">
        <div class="person-container">
            <div class="person-box blue-bg">
                <img src="person1.png" alt="Person 1">
                <p>Jasper James M. Delgado</p>
                <p>Age: 18</p>
                <p>Hobby: Cycling, Traveling, Photography, Editing</p>
            </div>
            <div class="person-box pink-bg">
                <img src="person2.png" alt="Person 2">
                <p>Khim Joy Calambas</p>
                <p>Age: 18</p>
                <p>Bio: ?</p>
            </div>
            <div class="person-box green-bg">
                <img src="person3.png" alt="Person 3">
                <p>Reymark Delin</p>
                <p>Age: 18</p>
                <p>Hobby: Napping, Editing, Online Games</p>
                <p>Fav Sport: Matulog</p>
                <p>Personality:Mayabang HAHAHA</p>
            </div>
        </div>
        <button onclick="showPage(3)">></button>
    </div>

    <!-- Gallery Page -->
    <div class="container" id="page3">
        <div class="gallery">
            <div class="slides">
                <!-- Slide 1 -->
                <div class="slide">
                    <img src="Image.jpeg" alt="Gallery 1">
                </div>
                <!-- Slide 2 -->
                <div class="slide">
                    <img src="Image2.jpeg" alt="Gallery 2">
                </div>
                <!-- Slide 3 -->
                <div class="slide">
                    <img src="Image3.jpeg" alt="Gallery 3">
                </div>
                <!-- Slide 4 -->
                <div class="slide">
                    <img src="Image4.jpeg" alt="Gallery 4">
                </div>
                <!-- Slide 5 -->
                <div class="slide">
                    <img src="Image5.jpeg" alt="Gallery 5">
                </div>
                <!-- Slide 6 -->
                <div class="slide">
                    <img src="Image6.jpeg" alt="Gallery 6">
                </div>
            </div>
            <div class="controls">
                <a class="prev" onclick="moveSlide(-1)">&#10094;</a>
                <a class="next" onclick="moveSlide(1)">&#10095;</a>
            </div>
        </div>
        <button onclick="showPage(1)">Back to Start</button>
    </div>

    <!-- Lightbox -->
    <div id="lightbox1" class="lightbox">
        <img src="Image.jpeg" alt="Gallery 1">
        <a href="#page3" style="position: absolute; top: 10px; right: 10px; color: white; font-size: 24px; text-decoration: none;">&times;</a>
    </div>

    <script>
        let slideIndex = 0;

        function showPage(pageNumber) {
            // Hide all pages
            const pages = document.querySelectorAll('.container');
            pages.forEach(page => {
                page.style.display = 'none';
            });

            // Show the selected page
            document.getElementById('page' + pageNumber).style.display = 'flex';
        }

        function moveSlide(step) {
            const slides = document.querySelectorAll('.slide');
            slides.forEach(slide => {
                slide.style.display = 'none';  // Hide all slides
            });
            
            slideIndex += step;
            if (slideIndex >= slides.length) {
                slideIndex = 0;
            } else if (slideIndex < 0) {
                slideIndex = slides.length - 1;
            }
            
            slides[slideIndex].style.display = 'block';  // Show the current slide
        }

        // Show the first slide initially
        moveSlide(0);
        showPage(1);
    </script>

</body>
</html>
